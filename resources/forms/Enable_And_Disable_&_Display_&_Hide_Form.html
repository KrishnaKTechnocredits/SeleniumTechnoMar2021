<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


Name: <input type="text" id="myText">

<p>Click the button to disable and enable the text field.</p>
<br>
<button onclick="disable()">Enable & Disable Button</button>


<style>



#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>


<p>Click the "One Click" button to toggle between hiding and showing the DIV element:</p>

<button onclick="myFunction()">Visiable & Hidden Button</button>

<div id="myDIV">
This is TECHNOCREDITS
</div>
<p><b>Note : </b> TECHNOCREDITS</p>




<script>



function disable(){
if( document.getElementById("myText").disabled == false){
	 document.getElementById("myText").disabled = true;
}else{
	 document.getElementById("myText").disabled = false;
}
	
}



function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
