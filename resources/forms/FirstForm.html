<html>
	<head>
		<title>Technocredits First Page</title>
	</head>
	<body>
		<label id="firstName"> First Name &nbsp;</label> 
		<input type="text" id="firstName" name="fName" class="class1"></input>
		
		<br><br>
		<label> Last Name &nbsp;</label> 
		<input type="text" id="lastName"></input>
		
		<br><br>
		<label> Select Branch </label>
		<Select id="branch">
			<option value="1">IT</option>
			<option value="2">CE</option>
			<option value="3" selected="3">EC</option>
			<option value="4">ME</option>
		</Select>
		
		<br><br>
		<label> Gender </label>
		<input type="radio" name="sex" id="Male">Male</input>
		<input type="radio" name="sex" id="Female">Female</input>
		
		<br><br>
		<input type="checkbox" id="c1" name="lang">C</input>
		<input type="checkbox" id="c2" name="lang">C++</input>
		<input type="checkbox" id="c3" name="lang">Java</input>
		
		<br><br>
		<label> Semester Information </label>
		<br><br>
		<table border=1>
			<thead>
				<tr>
					<th>Sr</th>
					<th>Semester</th>
					<th>Start Date</th>
					<th>End Date</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>First Sem</td>
					<td>1st Jan'2021</td>
					<td>30th Jun'20201</td>
				</tr>
			</tbody>	
		</table>
		
		<br><br>
		<a href="http://google.com" id="google">Click Here</a>
		<button type="button">Click Me!</button>
		<br><br>
		<input type="submit" value="Next"></input>
	</body>
</html>
